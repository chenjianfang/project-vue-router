<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<title>后台管理系统</title>
	<link rel="stylesheet" type="text/css" href="./dist/css/backmanage.css">
	<link rel="stylesheet" type="text/css" href="./dist/css/side.css">
</head>
<body>
<div class="container">
	<div id="app">
		<nav class="nav-header" v-bind:class="{'nav-move':sideMove}">
			<div class="navHeadImgLeft" v-on:click="moveTranslate">
				<img src="./images/all.png" width="14" height="14">
			</div>
			
			<div v-for="(item,index) in navlink" v-on:click="navHead(index)" v-bind:class="{'nav-header-active':activeBool[index]}">
				<router-link v-bind:to="item.funHref">
					{{item.name}}
				</router-link>
			</div>
			
		</nav>

		<!-- 侧边栏 -->
		<div class="side" v-bind:class="{'side-move':sideMove}">
			<div class="side-logo">Vue.js</div>
			<div>
				<router-view name="sidelayout" v-bind:class="{'router-side-view':sidehidebox}">
				</router-view>
			</div>
			
		</div>

		<!-- 主内容 -->
		<div class="main" v-bind:class="{'main-move':sideMove}">
			<router-view name="main"></router-view>
		</div>
		<!-- <common>
			<router-view name="side">
				<div slot="header">header</div>
				<div slot="footer">footer</div>
			</router-view>
			<router-view name="main"></router-view>
		</common> -->
	</div>
</div>
<script src="./lib/vue.js"></script>
<script src="./lib/vue-router.js"></script>
<script src="./lib/fetch.js"></script>
<script src="./dist/js/backmanage.js"></script>
</body>
</html>
